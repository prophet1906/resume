          I am currently exploring different formal verification techniques and
          identifying exact class of problems to solve during my tenure. I am 
          inclined towards exploring non-deterministic systems and would like to 
          study their behavior more formally.
      - degree: M.Tech in Software Engineering
        university: Birla Institute of Technology and Science, Pilani
        time: 2017 - 2019
